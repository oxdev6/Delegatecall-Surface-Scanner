version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    image: delegatecall-scanner-backend
    container_name: delegatecall-scanner-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - RPC_URL_DEFAULT=${RPC_URL_DEFAULT:-https://eth.llamarpc.com}
    command: node dist/server/server.js
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-builder
    image: delegatecall-scanner-frontend
    container_name: delegatecall-scanner-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    command: npm start
    working_dir: /app/frontend
    depends_on:
      - backend
    restart: unless-stopped
